name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt install expect
      - run: pwd
      - run: |
          echo "${{ secrets.SECRET_KEY }}" > secret_key
          echo "${{ secrets.ALL_SECRET_KEY }}" > all_secret_key 
          PORT=$(cut -d ' ' -f 4 <<< "${{ secrets.ESTBASIC_STAGING_SSH_TERMINAL_CMD }}")
          ssh -o -i all_secret_key ProxyCommand='ssh -p ${PORT} -i secret_key -W %h:%p ${{ secrets.JENKINS_DOMAIN }}' fofojoku@35.190.225.93 -p ${PORT}
